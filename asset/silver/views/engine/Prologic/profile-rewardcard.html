<div data-ctrl-pro-logic-reward-card="">
  <div data-tabset="" class="col-md-12 col-sm-12 col-xs-12 noPadWidth"  data-ng-init="rewardsTabSet = { profileTab : (currentPath.indexOf('profile') > 0), cardMemberInfoTab : (currentPath.indexOf('cardMemberInfo') > 0), clubAwardsTab : (currentPath.indexOf('rewardcard') > 0) };">
    <div data-tab="" data-heading="Profile" active="rewardsTabSet.profileTab">
      <div data-ng-include="getThemeUrl('/views/engine/ProLogic/partial-profile-edit.html')"></div>
    </div>
    <div data-tab="" data-heading="Card Member Info" data-ng-hide="!$parent.validLoyaltyCard.isValidLoyaltyCard" active="rewardsTabSet.cardMemberInfoTab">
      <div data-ng-include="getThemeUrl('/views/engine/ProLogic/partial-rewardcard-member.html')"></div>
    </div>
    <div data-tab="" data-gsn-ft-config="profile-tab-reward" data-heading="{{item.Description || 'Club Awards'}}" active="rewardsTabSet.clubAwardsTab">
      <div data-ng-include="getContentUrl('/views/engine/ProLogic/partial-rewardcard-rewards.html')"></div>
    </div>
  </div>
</div>
