<div class="hidden-meta" data-gsn-title="{{ChainName}} circulars"></div>
<div class="row" data-ctrl-circular="">
  <div class="col-md-2 sidebar" data-ng-init="loadAll = (currentPath.indexOf('text') > 0)">
    <div class="getNav" data-ng-include="getContentUrl('/views/menu.html')"></div>
    <div class="row navAd" data-gsn-ad-unit="10"></div>
  </div>
  <div class="col-md-10 rightContent">
    <div class="row topPod" data-gsn-ad-unit="1" data-ng-if="',visible-lg,visible-md'.indexOf(bsDisplayMode) > 0"></div>  
    <div class="row" data-ng-show="vm.noCircular">
      <h3>No circular for this store.</h3>
    </div>
    <div class="productImagePopOver hidden" data-ng-non-bindable="">
      <img data-ng-src="{{item.ImageUrl || getContentUrl('/images/no_image.jpg')}}" style="width: 100%; max-height: 400px" />
    </div>
                             
    <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="vm.digitalCirc == null || vm.noCircular"></div>
    <div class="row" data-ng-switch="" data-on="currentPath">
      <div data-ng-switch-when="/circular/list">
        <div data-ng-include="getContentUrl('/views/circular-view-list.html')"></div>
      </div>                                               
      <div data-ng-switch-when="/circular/text">
        <div data-ng-include="getThemeUrl('/views/circular-view-list.html')"></div>
      </div>
      <div data-ng-switch-when="/circular/grid">
        <div data-ng-include="getContentUrl('/views/circular-view-grid.html')"></div>
      </div>
      <div data-ng-switch-default="">
        <div data-ng-include="getContentUrl('/views/circular-view-flyer.html')"></div>
      </div>
    </div>
  </div>
</div>
<div class="end"></div>
