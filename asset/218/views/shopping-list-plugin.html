<div class="shoppingList row" data-gsn-shopping-list="">
  <div class="shoppingListHeader">
    <h4 class="font-book">my shopping list</h4>
    <div class="input-group input-group-sm ownItem">
      <input type="text" class="form-control" data-ng-model="addString" placeholder="add item" ui-keypress="{13:'doAddOwnItem()'}" />
      <span class="input-group-addon glyphicon glyphicon-plus" data-ng-click="doAddOwnItem()"></span>
    </div>
  </div>

  <div data-gsn-spinner="{radius:20, width:4, length: 8}" data-show-if="!mylist.hasLoaded()"></div>
  <div class="listCount" data-ng-if="topitems.length > 0">
    <p style="text-align: center">recently added items</p>
  </div>                                                        
  <div class="divider"></div>
  <div data-ng-repeat="item in topitems | pagingFilter:4:0">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-xs-3 sLImage">
        <img class="shoppingListImage" data-ng-src="{{item.SmallImageUrl || getContentUrl('/images/no_image.jpg')}}" />
        <div class="row">
          <span class="price">{{item.PriceString}}</span>
        </div>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-8 sLDescription">
        <span data-ng-bind-html="item.Description | trustedHtml"></span>    
        <p data-ng-show="item.ItemTypeId == 13">Redeemable one time only.</p>
        <br />
        <span data-ng-show="item.IsCoupon">expires: {{item.EndDate | date: 'M / dd / yyyy'}}</span>
      </div>
      <div class="col-md-1 col-sm-1 col-xs-1 sLRemove">
        <a href="javascript:void(0)" data-ng-click="doItemRemove(item)"><i class="glyphicon glyphicon-remove"></i></a>
      </div>
    </div>
  </div>
  <div class="divider"></div>
  <div class="listCount">
    <p>You have {{totalQuantity}} items on your list</p>
  </div>
  <div class="shoppingListButtonsSpacer"></div>
  <div class="shoppingListButtons" data-ng-show="mylist.hasLoaded()">
    <ul>
      <li>
        <img data-ng-src="{{getContentUrl('/images/shoppinglist/print.png')}}" data-ng-click="goUrl('/mylist/print', '_blank')"></li>
      <li>
        <img data-ng-src="{{getContentUrl('/images/shoppinglist/email.png')}}" data-ng-click="goUrl('/mylist/email')"></li>
      <li>
        <img data-ng-src="{{getContentUrl('/images/shoppinglist/previous.png')}}" data-ng-click="goUrl('/savedlists')"></li>
      <li>
        <img data-ng-src="{{getContentUrl('/images/shoppinglist/save.png')}}" data-gsn-modal="getThemeUrl('/views/modal-shopping-list-title.html')" data-ng-click="doIfLoggedIn(showModal)"></li>
      <li>
        <img data-ng-src="{{getContentUrl('/images/shoppinglist/manage.png')}}" data-ng-click="goUrl('/mylist')"></li>
    </ul>
  </div>
  <div class="row pull-left disclaimer">
    <h6>Pricing and items may vary by location.</h6>
  </div>
</div>
